<header>
    <title>To-Do list</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="todolist.css" >
    <script src="https://kit.fontawesome.com/781571eb05.js" crossorigin="anonymous"></script>
</header>
<body>
    <h1>MY TO-DO LIST</h1>
    <div class="userinput">
            <input type="text" id="newitem" placeholder="New item..." maxlength="30">
            <button><i class="fas fa-plus"></i></button>
    </div>
        <div class="lists">
            <ul id="todolist">
                <li>Hit the Gym</li>
            </ul>
        </div>
    <script src="todolist.js"></script>
</body>
